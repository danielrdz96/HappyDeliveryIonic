
<ion-content class="background" >
    <ion-header>
        <img src="assets/img/HappyDelivery logo.png" height="200" width="200" alt="logo">
    </ion-header>


 <ion-card>
   <ion-card-header>
     Happy Delivery
   </ion-card-header>
   <ion-card-content>
      <ion-list no-line>
        <ion-item>
          <ion-input input="text" placeholder="Usuario"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="password" placeholder="Contraseña"></ion-input>
        </ion-item>
      </ion-list>
      <a>Olvidaste tu Contraseña </a>
      <button ion-button block outline color="light">Iniciar Sesion</button>
   </ion-card-content>
 </ion-card>
 <button class="bottom" ion-button (click)="Registrarse()" clear full color="light">No tienes una cuenta Registrate</button>
</ion-content>
