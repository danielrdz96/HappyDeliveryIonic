<ion-content class="background" >

 <ion-card>
   <ion-card-header>
     Registro
   </ion-card-header>
   <ion-card-content>
      <ion-list no-line>
        <ion-item>
          <ion-input input="text" placeholder="Nombre"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input input="text" placeholder="Apellido Paterno"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input input="text" placeholder="Apellido Materno"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input input="text" placeholder="Usuario"></ion-input>
          </ion-item>
        <ion-item>
          <ion-input type="password" placeholder="Contraseña"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="password" placeholder="Confirmar Contraseña"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="email" placeholder="Correo Electronico"></ion-input>
        </ion-item>
        <a>Fecha de nacimiento</a>
        <ion-item>
          <ion-input input type="date"></ion-input>
        </ion-item>
        <ion-item>
        <input type="radio" name="sex" value="Masculino" checked>Masculino
        <input type="radio" name="sex" value="Femenino">Femenino
      </ion-item>
      <ion-item id="checkbox">
        <ion-label>
          Licencia de manejar
        </ion-label>
        <ion-checkbox></ion-checkbox>
      </ion-item>
      <ion-item>
          <ion-input input="text" placeholder="Direccion"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input type="number" placeholder="Codigo Postal"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input type="tel" placeholder="Celular"></ion-input>
        </ion-item>
      </ion-list>
      <button ion-button block outline color="light">Registrarse</button>
   </ion-card-content>
 </ion-card>
</ion-content>
